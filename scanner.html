<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; background:#f4f6f9; margin:0; padding:0; }
    h1 { background:#2e86de; color:white; padding:15px; margin:0; }
    #reader { width:90%; max-width:420px; margin:18px auto 10px; }
    .controls { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; padding:12px; }
    button { font-size:18px; padding:12px 16px; border:none; border-radius:12px; cursor:pointer; }
    #status { max-width:520px; margin:10px auto 18px; padding:0 14px; font-weight:bold; white-space:pre-line; }
    #overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.55); color:#fff; align-items:center; justify-content:center; z-index:9999; }
    #overlayBox { background:rgba(0,0,0,0.70); padding:16px 14px; border-radius:14px; width:min(520px,92%); }
  </style>
</head>
<body>
  <h1>ðŸ“· Escanea tu credencial ISIC</h1>

  <div class="controls">
    <button id="startBtn">Iniciar cÃ¡mara</button>
  </div>

  <div id="reader"></div>
  <div id="status"></div>

  <div id="overlay"><div id="overlayBox">Registrandoâ€¦</div></div>

  <script>
    const LOG_ENDPOINT =
      "https://script.google.com/macros/s/AKfycbxp1gNc6wfrxZhd8VzNM2re49r2TGiHlul8quoTD9aVpMHI3i2VvZolFpFWvpc3EABh/exec";

    const html5QrCode = new Html5Qrcode("reader");
    let locked = false;
    let running = false;

    const statusEl = document.getElementById("status");
    const overlayEl = document.getElementById("overlay");
    const startBtn = document.getElementById("startBtn");

    function setStatus(msg, type) {
      statusEl.innerText = msg || "";
      statusEl.style.color = (type === "success") ? "green" : (type === "error") ? "red" : "#111";
    }
    function showOverlay(text) {
      document.getElementById("overlayBox").innerText = text || "Registrandoâ€¦";
      overlayEl.style.display = "flex";
    }
    function hideOverlay(){ overlayEl.style.display = "none"; }

    async function stopScanner() {
      if (!running) return;
      try { html5QrCode.pause(true); } catch(e) {}
      try { await html5QrCode.stop(); } catch(e) {}
      try { await html5QrCode.clear(); } catch(e) {}
      running = false;
    }

    async function logInBackground(isic) {
      const url = new URL(LOG_ENDPOINT);
      url.searchParams.set("isic", String(isic).trim());
      url.searchParams.set("_ts", String(Date.now()));
      url.searchParams.set("_r", Math.random().toString(36).slice(2));

      // Fire-and-forget. no-cors means we canâ€™t read response, but request is sent.
      try {
        await fetch(url.toString(), { method: "GET", mode: "no-cors", cache: "no-store" });
      } catch (e) {
        // Even if fetch errors, sometimes request still went out. We'll show a warning though.
        throw e;
      }
    }

    async function onScanSuccess(decodedText) {
      if (locked) return;
      locked = true;

      const isic = String(decodedText).trim();
      setStatus("âœ… QR leÃ­do. Registrandoâ€¦", "success");
      showOverlay("Registrandoâ€¦");

      await stopScanner();

      try {
        await logInBackground(isic);
        hideOverlay();
        setStatus("âœ… Registro exitoso", "success");
      } catch (e) {
        hideOverlay();
        setStatus("âš ï¸ No se pudo registrar. Intenta de nuevo.", "error");
      }

      // restart scanning after a short cooldown
      setTimeout(() => {
        locked = false;
        startScanner();
      }, 1200);
    }

    async function startScanner() {
      if (running) return;
      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
        running = true;
        startBtn.style.display = "none";
        if (!locked) setStatus("", "neutral");
      } catch (e) {
        setStatus("No se pudo abrir la cÃ¡mara. Verifica permisos del navegador.", "error");
      }
    }

    startBtn.addEventListener("click", startScanner);
  </script>
</body>
</html>
