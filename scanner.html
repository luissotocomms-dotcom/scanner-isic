<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body { font-family: Arial, sans-serif; text-align:center; background:#f4f6f9; margin:0; padding:0; }
    h1 { background:#2e86de; color:white; padding:15px; margin:0; }
    #reader { width:90%; max-width:420px; margin:18px auto 10px; }
    .controls { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; padding:12px; }
    button { font-size:18px; padding:12px 16px; border:none; border-radius:12px; cursor:pointer; }
    #status { max-width:520px; margin:10px auto 18px; padding:0 14px; font-weight:bold; white-space:pre-line; color:#111; }
    #overlay {
      display:none; position:fixed; inset:0; background:rgba(0,0,0,0.55);
      color:#fff; align-items:center; justify-content:center; z-index:9999;
    }
    #overlayBox { background:rgba(0,0,0,0.70); padding:16px 14px; border-radius:14px; width:min(520px,92%); }
  </style>
</head>

<body>
  <h1>ðŸ“· Escanea tu credencial ISIC</h1>

  <div class="controls">
    <button id="startBtn">Iniciar cÃ¡mara</button>
  </div>

  <div id="reader"></div>
  <div id="status"></div>

  <div id="overlay"><div id="overlayBox">Registrandoâ€¦</div></div>

  <script>
    const APPS_SCRIPT_LOG_URL =
      "https://script.google.com/macros/s/AKfycbynJ2qmcmAINuZGYMNpSZ9JNz9OUPkFrhc3WlYEddOMMBrJAswIQXKZ8e6oz-hrPCKo/exec";

    const html5QrCode = new Html5Qrcode("reader");

    let locked = false;
    const statusEl = document.getElementById("status");
    const overlayEl = document.getElementById("overlay");
    const startBtn = document.getElementById("startBtn");

    function setStatus(msg, type) {
      statusEl.innerText = msg || "";
      statusEl.style.color = (type === "success") ? "green" : (type === "error") ? "red" : "#111";
    }

    function showOverlay(text) {
      document.getElementById("overlayBox").innerText = text || "Registrandoâ€¦";
      overlayEl.style.display = "flex";
    }

    async function stopFast() {
      // Cut decoding ASAP
      try { html5QrCode.pause(true); } catch(e) {}
      // Stop stream
      try { await html5QrCode.stop(); } catch(e) {}
      try { await html5QrCode.clear(); } catch(e) {}
    }

    function onScanSuccess(decodedText) {
      if (locked) return;
      locked = true;

      const isic = String(decodedText).trim();

      setStatus("âœ… Registro exitosoâ€¦", "success");
      showOverlay("Registrandoâ€¦");

      // Stop immediately to prevent repeat callbacks
      stopFast();

      // Build a cache-busted URL so Safari doesn't do weird cached navigation
      const url = new URL(APPS_SCRIPT_LOG_URL);
      url.searchParams.set("isic", isic);
      url.searchParams.set("_ts", String(Date.now()));

      // Navigate immediately
      window.location.replace(url.toString());
    }

    async function startScanner() {
      locked = false;
      overlayEl.style.display = "none";
      setStatus("", "neutral");

      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
        startBtn.style.display = "none";
      } catch (e) {
        setStatus("No se pudo abrir la cÃ¡mara. Verifica permisos del navegador.", "error");
      }
    }

    startBtn.addEventListener("click", startScanner);
  </script>
</body>
</html>
