<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body { font-family: Arial, sans-serif; text-align:center; background:#f4f6f9; margin:0; padding:0; }
    h1 { background:#2e86de; color:white; padding:15px; margin:0; }
    #reader { width:90%; max-width:420px; margin:18px auto 10px; }
    .controls { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; padding:12px; }
    button { font-size:18px; padding:12px 16px; border:none; border-radius:12px; cursor:pointer; }
    #status { max-width:520px; margin:10px auto 18px; padding:0 14px; font-weight:bold; white-space:pre-line; color:#111; }
  </style>
</head>

<body>
  <h1>üì∑ Escanea tu credencial ISIC</h1>

  <div class="controls">
    <button id="startBtn">Iniciar c√°mara</button>
  </div>

  <div id="reader"></div>
  <div id="status"></div>

  <script>
    const APPS_SCRIPT_LOG_URL =
      "https://script.google.com/macros/s/AKfycbynJ2qmcmAINuZGYMNpSZ9JNz9OUPkFrhc3WlYEddOMMBrJAswIQXKZ8e6oz-hrPCKo/exec";

    const html5QrCode = new Html5Qrcode("reader");
    let locked = false;

    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");

    function setStatus(msg, type) {
      statusEl.innerText = msg || "";
      statusEl.style.color = (type === "success") ? "green" : (type === "error") ? "red" : "#111";
    }

    async function stopFast() {
      try { html5QrCode.pause(true); } catch(e) {}
      try { await html5QrCode.stop(); } catch(e) {}
      try { await html5QrCode.clear(); } catch(e) {}
    }

    function onScanSuccess(decodedText) {
      if (locked) return;
      locked = true;

      const isic = String(decodedText).trim();
      setStatus("‚úÖ Registro exitoso‚Ä¶", "success");

      stopFast();

      // cache-bust to avoid Safari/Google ‚Äútry again later‚Äù weirdness
      const url = new URL(APPS_SCRIPT_LOG_URL);
      url.searchParams.set("isic", isic);
      url.searchParams.set("_ts", String(Date.now()));
      url.searchParams.set("_r", Math.random().toString(36).slice(2));

      window.location.href = url.toString();
    }

    async function startScanner() {
      locked = false;
      setStatus("", "neutral");

      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
        startBtn.style.display = "none";
      } catch (e) {
        setStatus("No se pudo abrir la c√°mara. Verifica permisos del navegador.", "error");
      }
    }

    startBtn.addEventListener("click", startScanner);
  </script>
</body>
</html>
